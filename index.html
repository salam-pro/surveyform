<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <div class="div1">
                <div class="name">
                    <label id="name-label" for="name">name</label><br>
                    <input type="text" name="name" id="name" maxlength="4"  placeholder="Enter your name" required>
                </div>
                <div class="email">
                    <label id="email-label" for="email">email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="age">
                    <label id="number-label" for="number" >age(optional)</label><br>
                    <input type="number" name="age" id="number" max="16" min="8" placeholder="Age">
                </div>
            </div>
            <div class="selection">
                <label for="dropdown1">Which option best describes your current role?</label><br>
                   <div class="dropdown1">
                        <select name="" id="dropdown">
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="not-to-say">Not To Say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
            </div>
            <div class="radio">
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>

                    <input type="radio" name="recommanting" value="definitely"id="definitely" checked>
                    <label for="definitely">definitely</label><br>

                    <input type="radio" name="recommanting" value="may be" id="maybe">
                    <label for="maybe">may be</label><br>
       
                    <input type="radio" name="recommanting" value="not sur" id="notsur">
                    <label for="notsur">not sur</label><br>
      
                </fieldset>
            </div>
            <div class="selection">
                <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
                <div class="dropdown1">
                    <select name="" id="dropdown">
                        <option value="chalenges">Chalenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="checkbox">
                <fieldset>
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    
                    <input type="checkbox" name="improve"value="front-end projects" id="front-end">
                    <label for="front-end">Front-end Projects</label><br>
                    
                    <input type="checkbox" name="improve" value="back-end projects" id="back-end">
                    <label for="back-end">Back-end Projects</label><br>
 
                    <input type="checkbox" name="improve" value="data" id="data">
                    <label for="data">Data Visulization</label><br>
     
                    <input type="checkbox" name="improve" value="chalenge" id="chalenge">
                    <label for="chalenge">Chalenges</label><br>
          
                    <input type="checkbox" name="improve" value="open" id="open">
                    <label for="open">Open source Community</label><br>
 
                    <input type="checkbox" name="improve" value="video" id="video">
                    <label for="video">Videos</label><br>
               
                    <input type="checkbox" name="improve" value="forum" id="forum">
                    <label for="forum">Forum</label><br>
                
                    <input type="checkbox" name="improve" value="wiki" id="wiki">
                    <label for="wiki">Wiki</label><br>
                </fieldset>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
